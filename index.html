<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム曲選択</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            color: #4CAF50; /* タイトルの色を変更 */
        }

        #randomizeBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* ボタンの色 */
            color: white; /* ボタンの文字色 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #randomizeBtn:hover {
            background-color: #45a049; /* ホバー時の色 */
        }

        #songList {
            margin-top: 20px;
            font-size: 24px; /* 曲名のフォントサイズ */
        }

        .error-message {
            color: red; /* エラーメッセージの色 */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>ランダム曲選択</h1>
    <button id="randomizeBtn">曲を選ぶ</button>
    <div id="songList"></div>
    <div id="errorMessage" class="error-message"></div> <!-- エラーメッセージ表示用 -->
    <script src="script.js"></script>
</body>
</html>
