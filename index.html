<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム曲選択</title>
    <link rel="stylesheet" href="styles.css"> <!-- 外部CSSを使用する場合 -->
    <link rel="manifest" href="manifest.json">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; img-src 'self';"> <!-- CSP設定 -->

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        color: #333; /* 文字の色 */
    }

    h1 {
        margin-bottom: 20px;
        color: #4CAF50; /* タイトルの色 */
    }

    #randomizeBtn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50; /* ボタンの色 */
        color: white; /* ボタンの文字色 */
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #randomizeBtn:hover {
        background-color: #45a049; /* ホバー時の色 */
    }

    #songList {
        margin-top: 20px;
        font-size: 24px; /* 曲名のフォントサイズ */
        text-align: left; /* 左揃えにする */
        padding-left: 20px; /* 左の余白を追加 */
    }

    .error-message {
        color: red; /* エラーメッセージの色 */
        font-size: 18px;
    }
</style>

</head>
<body>
    <h1>ランダム曲選択</h1>
    <button id="randomizeBtn">曲を選ぶ</button>
    <div id="songList"></div>
    <div id="errorMessage" class="error-message"></div> <!-- エラーメッセージ表示用 -->

    <script src="script.js"></script> <!-- script.jsの読み込み -->
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
