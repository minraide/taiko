<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんランダム選曲</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; img-src 'self';">
</head>
<body>
    <h1>ランダム曲選択</h1>
    <button id="randomizeBtn">双打除く☆10全曲から選曲</button>
    <button id="randomizeBtn2">双打除くA＋以下から選曲</button> 
    <button id="randomizeBtn3">双打除く個人差A以上から選曲</button>
    
    <div id="resultTitle"></div> <!-- 結果タイトルを追加 -->
    <div id="songList"></div>
    <div id="songList2"></div>
    <div id="songList3"></div>
    <div id="errorMessage" class="error-message"></div>

    <div class="contact-message">
        問題や要望があればこちらのDMまで！<br>
        <a href="https://x.com/minlamy" target="_blank">Twitter</a>
    </div>

    <script src="script.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
